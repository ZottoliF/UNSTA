<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación Arreglos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h4>Manipulación de Arreglos</h4>
        <button id="crearArreglo" class="botons">Crear Arreglo Aleatorio</button>
        <button id="eliminarPrimero" class="botons">Eliminar primer elemento</button>
        <button id="eliminarUltimo" class="botons">Eliminar último elemento</button>
        <button id="agregarAleatorio" class="botons">Agregar número aleatorio al final</button>
        <button id="ordenarArreglo" class="botons">Ordenar arreglo de menor a mayor</button>
        <button id="invertirArreglo" class="botons">Invertir orden del arreglo</button>
        <div id="resultados"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
